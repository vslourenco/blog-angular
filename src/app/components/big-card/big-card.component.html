<div class="container__big-card">
  <div
    class="big-card__photo"
    style="
      background-image: url('{{ photoCover }}');
    "
  ></div>
  <div class="big-card__title">
    <a [routerLink]="['content', articleId]"
      ><h1>{{ cardTitle }}</h1></a
    >
  </div>
  <div class="big-card__description">
    <a [routerLink]="['content', articleId]">
      <p>
        {{ cardDescription }}
      </p>
    </a>
  </div>
</div>
